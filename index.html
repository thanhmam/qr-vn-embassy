<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embassy of Viet Nam - Queue System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Embassy of Viet Nam in the Kingdom of Thailand</h1>
        <h2>ĐẠI SỨ QUÁN VIỆT NAM TẠI THÁI LAN</h2>
        <p class="subtitle">Enter your name for a queue number</p>
        <p class="subtitle">Nhập tên để nhận số thứ tự</p>

        <form id="queueForm">
            <input type="text" id="nameInput" name="name" placeholder="KHÁNH" autocomplete="off" required>
            <button type="submit" id="submitButton">Gửi</button>
        </form>

        <p id="resultMessage" class="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
